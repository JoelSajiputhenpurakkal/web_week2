<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js2.js"></script>
    <link rel="stylesheet" href="numberguessing.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <form class="class1" onsubmit="return validate(event)">
            <h1>Guess the Number</h1>
            <input type="number" placeholder="Enter a number" id="number" />
            <input type="submit" value="Check" />
            <div id="msg"></div>
        </form>
        <button class="start-button" onclick="generator()">Start Game</button>
    </div>
</body>
</html>
